<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checkbox</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	p{
		margin: 50px;
	}
	p span{
		float: left;
		height: 30px;
		padding-left: 29px;
		line-height: 30px;
		background: url(images/checkOff.jpg) 0 0 no-repeat;
		margin-right: 20px;
	}
	p span.selected{
		background: url(images/checkOn.jpg) 0 0 no-repeat;
	}
	</style>
	<script src="jquery.js"></script>
	<script>
	$(function(){
		var span = $('p span');
		span.click(function(){
			$(this).toggleClass('selected');
			var index = $(this).index();
			$('.checkbox input').eq(index).click();
		});
	});
	</script>
</head>
<body>
	<form action="result.php" method="post">
		<div class="checkbox" style="display:none">
			<input type="checkbox" name="a[]" id="" checked="checked" value="eat">Eat
			<input type="checkbox" name="a[]" id="" value="sleep">Sleep
			<input type="checkbox" name="a[]" id="" value="work">Work
		</div>
		<p>
			<span class="selected">Eat</span>
			<span>Sleep</span>
			<span>Work</span>
		</p>
		<input type="submit" value="submit">
	</form>
</body>
</html>
