<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>radio</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}

		p{
			margin: 50px;
		}
		p span{
			float: left;
			height: 28px;
			line-height: 28px;
			background: url(images/radioOff.jpg) 0 0 no-repeat;
			padding-left: 32px;
			margin-right: 20px;
		}
		p span.selected{
			background: url(images/radioOn.jpg) 0 0 no-repeat;
		}

	</style>
	<script src="jquery.js"></script>
	<script>
		$(function(){
			var span = $('p span');
			span.click(function(){
				$(this).addClass('selected').siblings().removeClass('selected');
				var val = $(this).attr('val');
				$('#a').val(val);
			});
		});
	</script>
</head>
<body>

	<form action="result.php" method="post">
		<p>
			<span class="selected" val="boy">male</span>
			<span val="girl">female</span>
			<span val="secret">secret</span>
			<input type="hidden" name="a" id="a" value="boy">
		</p>
		<input type="submit" value="submit">
	</form>

</body>
</html>
