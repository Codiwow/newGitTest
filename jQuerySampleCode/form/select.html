<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.wrap{}

		.select{
			width: 200px;
			height: 32px;
			line-height: 32px;
			border: 1px solid #ccc;
			background: url(images/select.jpg) right center no-repeat;
			position: relative;
		}
		ul{
			width: 200px;
			border: 1px solid #ccc;
			border-top: none;
			display: none;
			position: absolute;
			left: 0;
			top: 32;
		}
		ul li{
			height: 32px;
			line-height: 32px;
		}
		ul li:hover{
			background: #ccc;
		}
	</style>
	<script src="jquery.js"></script>
	<script>
	$(function(){
		var selectBtn = $('.select');
		var li = $('ul li');
		selectBtn.click(function(){
			$('ul').slideToggle();
		});

		li.click(function(){
			var val = $(this).attr('val');
			var oText = $(this).text();
			selectBtn.text(oText);
			$('#a').val(val);
			$('ul').slideUp(10);
		});
	});
	</script>
</head>
<body>

	<div class="wrap">
		<div class="select"></div>
		<ul>
			<li val="boy">boy</li>
			<li val="girl">girl</li>
			<li val="secret">secret</li>
		</ul>
		<input type="hidden" name="a" value="" id="a">
	</div>
</body>
</html>
